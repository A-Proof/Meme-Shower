<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Install Meme Shower</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  button {
    background: #00d8ff;
    border: none;
    border-radius: 10px;
    padding: 20px 40px;
    font-size: 1.4em;
    cursor: pointer;
    color: #000;
    box-shadow: 0 4px 12px #00d8ff88;
  }
  button:hover {
    background: #0099cc;
  }
  p {
    margin-top: 20px;
    max-width: 320px;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Meme Shower Installer</h1>
<button id="installBtn">Install Meme Shower</button>
<p>Tap the button above. If prompted, allow installation and then trust the developer in Settings &gt; General &gt; Device Management.</p>

<script>
  const plistUrl = encodeURIComponent('https://a-proof.github.io/Meme-Shower/manifest.plist');
  document.getElementById('installBtn').addEventListener('click', () => {
    window.location.href = `itms-services://?action=download-manifest&url=${plistUrl}`;
  });
</script>

</body>
</html>
